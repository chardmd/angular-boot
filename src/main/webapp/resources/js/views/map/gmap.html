<div ng-controller="MapController">

	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Google Map
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Google Map</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">

		<!-- Your Page Content Here -->

		<div class="box box-success">
			<div class="box-header with-border">

				<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">

					<ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>

					<ui-gmap-marker coords="marker.coords" idkey="marker.id"></ui-gmap-marker>

				</ui-gmap-google-map>

			</div><!-- /.box-header -->
		</div>

	</section><!-- /.content -->

</div>
