<div ng-controller="UserController">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Users
        </h1>
        <ol class="breadcrumb">
            <li></i>Home</li>
            <li class="active">Users</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Your Page Content Here -->

        <div class="box box-info">

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/users/create" ng-click="resetForm()">Create User</a></li>
                <li role="presentation" class="active"><a href="#/users/list" ng-click="resetForm()">User List</a></li>
                <li role="presentation" class="disabled"><a href="javascript:void(0)" class="disabled">&nbsp;</a></li>
            </ul>

            <div class="tableContainer">
                <!-- table start -->

                <table st-table="rowCollection" class="table table-striped">
                    <thead>

                    <tr>
                        <td colspan="7">

                            <div class="row">
                                <div class="col-lg-3 pull-right">
                                    <input st-search="name" placeholder="Search for User" class="form-control" type="search"/>
                                </div>
                                <div class="col-lg-3 pull-right">
                                    <select class="form-control" id="predicate">
                                        <option selected="selected">Name</option>
                                    </select>
                                </div>
                            </div>

                        </td>

                    </tr>

                    <tr>
                        <th st-sort="row.storeId">User ID</th>
                        <th st-sort="row.name">Name</th>
                        <th st-sort="row.address">Address</th>
                        <th st-sort="row.description">Description</th>
                        <th>Update Record</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in rowCollection">
                        <td>{{row.userId}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.address}}</td>
                        <td>{{row.description}}</td>
                        <td><a href="#/users/update?id={{row.userId}}">Update</a></td>
                        <td><button class="btn btn-danger" type="button" ng-click="deleteRecord(row);">Delete</button></td>
                    </tr>
                    </tbody>
                </table>
                <!-- table end -->

            </div>

        </div>

        <div class="flashMessage" flash-message="3000"></div>

    </section><!-- /.content -->

</div>
